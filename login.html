<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AeroSwift</title>
    <link rel="stylesheet" href="style/login-register.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="login-form">
           
            <h2>Login</h2>
            <input type="email" id="email" class="box"  required placeholder="Email">

           
            <input type="password" id="password" class="box" required placeholder="Senha" minlength="8">

            <button type="submit" class="box">Entrar</button>
            <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </form>
    </div>

    <script>
        // Simulação de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o envio do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verifica se os campos estão preenchidos
            if (email && password) {
                // Redireciona para a página home
                window.location.href = 'home.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
